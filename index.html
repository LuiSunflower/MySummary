<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="contenedor-principal">

    <div class="contenedor-resultado">
      <h2>Your Result</h2>

      <div class="circle">
        <p class="number">76</p>
        <p>of 100</p>
      </div>
      
      
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>
   
    <div class="contenedor-summary">

      <h2>Summary</h2>
      
      <div class="options">
        <div class="option red">
          <img src="assets/images/icon-reaction.svg" alt="">Reaction
          <p><span class="num">80</span> / 100</p>
        </div>
        <div class="option yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
          <p><span class="num">92</span> / 100</p>
        </div>
        <div class="option green">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
          <p><span class="num">61</span> / 100</p>
        </div>
        <div class="option blue">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
          <p><span class="num">72</span> / 100</p>
        </div>
      </div>
      
      
      <button> Continue</button>
     
    </div>
   
  </div>
 

</body>
</html>
